
<div class="container">
    <form action="">

        <input  (input) = "CapturaData(Data.value)" #Data type="datetime" class="form-control">
        <div class="form-text">Data da despesa</div>
        
    </div>

        </select>

    </div>    

    <div class="mb-3">
        <Label >Fonte Fonte utilizada</Label>

        <div class="form-text">Qual fonte de renda vocÃª utilizou ?</div>
    </div>

    <div class="mb-3">
        <Label >Observacao</Label>
        
        <textarea  (input) = "CapturaFonteDespesa(Observacao.value)" type="text" class="form-control" #Observacao></textarea>
        <div class="form-text">Tem alguma coisa que se lembre sobre essa despesa ? ?</div>
    </div>

    <div class="mb-3">
        <Label>Valor</Label>
        <input  (input) = "CapturaValor(Valor.value)" type="text" class="form-control" #Valor>

    </form>
